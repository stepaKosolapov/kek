<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Пример страницы с разметкой Open Graph">
    <title>Пример Open Graph</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Заголовок страницы">
    <meta property="og:description" content="Описание страницы для социальных сетей">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://stepakosolapov.github.io/kek/index.html">
    <meta property="og:image" content="https://m.media-amazon.com/images/I/91JtfEJKjuL._AC_UL800_QL65_.jpg">
    <meta property="og:image:width" content="742">
    <meta property="og:image:height" content="980">

    <meta property="og:image:alt" content="Описание изображения">
    <meta property="og:site_name" content="Название сайта">

    <!-- Другие мета-теги -->
</head>
<body>
    <h1>Пример страницы с Open Graph</h1>
    <p>Эта страница содержит Open Graph мета-теги для правильного отображения в социальных сетях.</p>
</body>
</html>
